name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run a one-line script
      run: mvn package
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
    # Artifact name
        name: testArt
    # Directory containing files to upload
        path: /
